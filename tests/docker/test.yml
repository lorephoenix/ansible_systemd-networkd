---
- hosts: localhost
  remote_user: root
  become: True
  become_method: sudo
  become_user: root
  gather_facts: True

  roles:
    - role: systemd-networkd
  
  vars:
    systemd_resolved:
      DNS: '192.168.1.1'
      FallbackDNS: '8.8.8.8 8.8.4.4'
      Cache: yes
      DNSOverTLS: no
      DNSSEC: 'allow-downgrade'
      DNSStubListener: yes
      Domains: 'example.com example.net'
      LLMNR: no
      MulticastDNS: no
      ReadEtcHosts: no
      
    systemd_networks:
      - interface: eth0
        Description: Management interface
        Match:
          Virtualization: false
        Link:
          MTUBytes: 1500
          ARP: true
          Multicast: true
          RequiredForOnline: true
        Network:
          DHCP: true
               
      - interface: eth1
        Description: test interface
        Match:
          Virtualization: no
        Link:
          MTUBytes: 1500
          ARP: yes
          Multicast: yes
          RequiredForOnline: yes
        Network:
          DHCP: false
          Domains:
            - example.com
            - example.net 
        Address:
          - Address: 192.168.47.9/28
